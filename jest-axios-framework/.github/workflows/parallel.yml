# ============================================================================
# CI - Parallel Test Suites
# ============================================================================
# Workflow для паралельного запуску різних тестових сюїтів.
# 
# Переваги:
# - Швидший виконання завдяки паралелізму
# - Незалежні звіти для кожного сюїту
# - Легко додати нові сюїти
# 
# Запускає паралельно:
# - Smoke tests (швидкі базові перевірки)
# - Functional tests (функціональні тести)
# - Negative tests (тести на помилки)
# - Integration tests (інтеграційні тести)
# 
# Після завершення всіх сюїтів створюється summary з результатами.
# ============================================================================

name: CI - Parallel Test Suites

# Тригери для запуску workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ========================================================================
  # Job: Smoke Tests (швидкі базові перевірки)
  # ========================================================================
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Запуск smoke тестів (швидкі базові перевірки)
      - name: Run smoke tests
        run: npm run test:smoke
      
      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: reports/**

  # ========================================================================
  # Job: Functional Tests (функціональні тести)
  # ========================================================================
  functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Запуск функціональних тестів
      - name: Run functional tests
        run: npm run test:functional
      
      - name: Upload functional test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results
          path: reports/**

  # ========================================================================
  # Job: Negative Tests (тести на обробку помилок)
  # ========================================================================
  negative:
    name: Negative Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Запуск негативних тестів (перевірка обробки помилок)
      - name: Run negative tests
        run: npm run test:negative
      
      - name: Upload negative test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: negative-test-results
          path: reports/**

  # ========================================================================
  # Job: Integration Tests (інтеграційні тести)
  # ========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Запуск інтеграційних тестів
      - name: Run integration tests
        run: npm run test:integration
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: reports/**

  # ========================================================================
  # Job: Summary (підсумок результатів)
  # ========================================================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    # Запускається після завершення всіх тестових сюїтів
    needs: [smoke, functional, negative, integration]
    # Запускається навіть якщо якийсь сюїт провалився
    if: always()
    
    steps:
      # Завантаження всіх артефактів для аналізу
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      # Створення summary в GitHub Actions summary
      - name: Create summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "All test suites completed" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
